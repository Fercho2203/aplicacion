<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gestión de Usuarios - Proyecto Creativos</title>
    <!-- Incluye los archivos de Bootstrap (puedes cambiar las versiones según tus necesidades) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Gestión de Usuarios - Proyecto Creativos</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Alta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Baja</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2>Formulario de Búsqueda</h2>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre">
            </div>
            <div class="form-group col-md-6">
                <label for="apellidos">Apellidos</label>
                <input type="text" class="form-control" id="apellidos">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="documento">Documento (DNI/NIE)</label>
                <input type="text" class="form-control" id="documento">
            </div>
            <div class="form-group col-md-3">
                <label for="edad">Edad</label>
                <input type="text" class="form-control" id="edad">
            </div>
            <div class="form-group col-md-3">
                <label for="genero">Género</label>
                <select id="genero" class="form-control">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="correo">Correo electrónico</label>
                <input type="email" class="form-control" id="correo">
            </div>
            <div class="form-group col-md-6">
                <label for="telefono">Teléfono</label>
                <input type="tel" class="form-control" id="telefono">
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
</div>

<!-- Incluye los archivos JavaScript de Bootstrap (puedes cambiar las versiones según tus necesidades) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
